<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Decision Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Stock Profile & Loss Calculator</h1>
    </header>

    <main>
        <label class="input-label" for="initial-price">
            Original price of stock
            <input class="input" type="text" id="initial-price" placeholder="Enter Initial Price Here" /></label>
        <label class="input-label" for="stocks-quantity">
            Stocks quantity
            <input class="input" type="text" id="stocks-quantity" placeholder="Enter the Number of Stocks bought" />
        </label>
        <label class="input-label" for="current-price">Trading price of the stock
            <input class="input" type="text" id="current-price"
                placeholder="Enter the Current Price of the stocks" /></label>
    </main>

    <script src="main.js"></script>
</body>

</html>
